{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" required>
                <option disabled {% if not request.args.get('symbol') %}selected{% endif %}>Symbol</option>
                {% for data in datas %}
                    <option value="{{ data['symbol'] }}" {% if data['symbol'] == request.args.get('symbol') %}selected{% endif %}>
                        {{ data['symbol'] | upper }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
