{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="/signup" method="post" class="p-4 border rounded shadow-lg bg-light mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input autocomplete="off" autofocus class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" type="text" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input autocomplete="off" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" type="text" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input autocomplete="off" class="form-control" id="email" name="email" placeholder="Enter your email" type="email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input autocomplete="off" class="form-control" id="username" name="username" placeholder="Choose a username" type="text" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Re-enter your password" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
